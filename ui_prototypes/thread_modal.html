<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css" />

    <!-- Core Logic -->
    <script type="text/javascript" src="../thread-management-functions.js"></script>
    <script type="text/javascript" src="../prepopulate-data.js"></script>

    <title>Thread Manager Spa</title>
  </head>
  <body>

      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
          <a class="navbar-brand" href="#list/all">Thread Manager</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="#list/all">All Threads</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#list/my-to-do">
                  My To Do
                  <span class="badge badge-light">8</span>
                  <span class="sr-only">threads open</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#list/follow-ups">Follow Ups</a>
              </li>
            </ul>
            <div class="my-2 my-lg-0 navbar-nav">
              <div class="form-inline nav-item input-group">
                <input class="form-control" type="text" placeholder="Search Threads" aria-label="Search Threads">
                <div class="input-group-append">
                  <button class="btn btn-outline-primary" type="button">Search</button>
                </div>
              </div>
              <a class="nav-link active" href="#settings">Settings</a> <span class="sr-only">(current)</span>
            </div>
          </div>
        </nav>

    <main role="main" class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Launch demo modal
        </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">

            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit Thread</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <div class="form-group row">
                <label for="threadName" class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="threadName" value="Name of the Thread">
                </div>
              </div>

              <div class="form-group row">
                <label for="waitingOn" class="col-sm-3 col-form-label">Waiting On</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="waitingOn" value="Me">
                </div>
              </div>

              <div class="form-group">
                <label for="notes">Notes</label>
                <textarea class="form-control" id="notes">Here is some stuff about the task. Maybe the name of the email thread or something?</textarea>
              </div>

              <div class="form-group row">
                <label for="realized" class="col-sm-3 col-form-label">Realized</label>
                <div class="col-sm-3">
                  <input type="date" class="form-control" id="realized" value="2018-08-03">
                </div>
              </div>

              <div class="form-group row">
                <label for="nextExpectedUpdate" class="col-sm-3 col-form-label">Next Expected Update</label>
                <div class="col-sm-3">
                  <input type="date" class="form-control" id="nextExpectedUpdate" value="">
                </div>
              </div>

              <div class="form-group row">
                <label for="completed" class="col-sm-3 col-form-label">Completed On</label>
                <div class="col-sm-3">
                  <input type="date" class="form-control" id="completed" value="">
                </div>
              </div>

              <div class="row">&nbsp;</div>

              <div class="form-group row">
                  <label for="dependencyOf" class="col-sm-3 col-form-label">Dependency Of</label>
                  <div class="input-group col-sm-9" id="dependencyOf">
                    <div class="btn-group mr-1" role="group" aria-label="Basic example">
                      <button type="button" class="btn btn-outline-secondary">Thread 1</button>
                      <button type="button" class="btn btn-outline-danger">&times;</button>
                    </div>
                    <div class="btn-group mr-1" role="group" aria-label="Basic example">
                      <button type="button" class="btn btn-outline-secondary">Thread 3</button>
                      <button type="button" class="btn btn-outline-danger">&times;</button>
                    </div>
                    <div class="btn-group mr-1" role="group" aria-label="Basic example">
                      <button type="button" class="btn btn-outline-secondary">Thread 4</button>
                      <button type="button" class="btn btn-outline-danger">&times;</button>
                    </div>
                  </div>
                </div>

              <div class="form-group row">
                <div class="col-sm-3"></div>
                <div class="input-group col-sm-6">
                  <input type="text" class="form-control" id="dependencyOf" placeholder="Another Thread">
                  <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button" id="button-addon2">Add</button>
                  </div>
                </div>
              </div>

              <div class="row">&nbsp;</div>

              <div class="form-group row">
                  <!--<div class="col-sm-3"></div>-->
                  <label for="dependentOn" class="col-sm-3 col-form-label">Dependent On</label>
                  <div class="input-group col-sm-9" id="dependentOn">
                    <div class="btn-group mr-1" role="group" aria-label="Basic example">
                      <button type="button" class="btn btn-outline-secondary">Thread 2</button>
                      <button type="button" class="btn btn-outline-danger">&times;</button>
                    </div>
                    <div class="btn-group mr-1" role="group" aria-label="Basic example">
                      <button type="button" class="btn btn-outline-secondary">Thread 5</button>
                      <button type="button" class="btn btn-outline-danger">&times;</button>
                    </div>
                  </div>
                </div>

              <div class="form-group row">
                <div class="col-sm-3"></div>
                <div class="input-group col-sm-6">
                  <input type="text" class="form-control" id="dependencyOf" placeholder="Another Thread">
                  <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button" id="button-addon2">Add</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success">Complete Thread</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
