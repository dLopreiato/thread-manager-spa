<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css" />

    <!-- Core Logic -->
    <script type="text/javascript" src="../thread-management-functions.js"></script>
    <script type="text/javascript" src="../prepopulate-data.js"></script>

    <title>Thread Manager Spa</title>
  </head>
  <body>

      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
          <a class="navbar-brand" href="#list/all">Thread Manager</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="#list/all">All Threads</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#list/my-to-do">
                  My To Do
                  <span class="badge badge-light">8</span>
                  <span class="sr-only">threads open</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#list/follow-ups">Follow Ups</a>
              </li>
            </ul>
            <div class="my-2 my-lg-0 navbar-nav">
              <div class="form-inline nav-item input-group">
                <input class="form-control" type="text" placeholder="Search Threads" aria-label="Search Threads">
                <div class="input-group-append">
                  <button class="btn btn-outline-primary" type="button">Search</button>
                </div>
              </div>
              <a class="nav-link active" href="#settings">Settings</a> <span class="sr-only">(current)</span>
            </div>
          </div>
        </nav>
    
        <main role="main" class="container">
            <div>
                <h1 class="text-center pb-3">Settings</h1>
            </div>
          
            <div class="row justify-content-center">
                <div class="col-4 form-group">
                    <label for="exampleFormControlSelect1">Storage Option</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Local</option>
                        <option>Provider A</option>
                        <option>Provider B</option>
                        <option>Provider C</option>
                        <option>Provider D</option>
                    </select>
                </div>
            </div>
    
            <div class="row justify-content-center">
                <div class="col-4 form-group">
                    <label for="exampleFormControlInput1">Location</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" value="My/File/Directory/Tasks.json" />
                </div>
            </div>

        </main><!-- /.container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
